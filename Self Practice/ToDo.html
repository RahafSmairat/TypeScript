<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="ToDo.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-9">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h3 class="text-center my-3 pb-3"><span class="pink">᧔•᧓</span> My To Do List <span
                                    class="pink">᧔•᧓</span></h3>
                            <!--Form Start-->
                            <form class="formContainer">

                                <div class="form-group">
                                    <label for="name"><span class="pink">♡</span> Task Name</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                                </div>

                                <div class="form-group">
                                    <label for="description"><span class="pink">♡</span> Task Description</label>
                                    <input type="text" class="form-control" id="description">
                                </div>

                                <div class="group">
                                    <div class="form-group">
                                        <label for="startDate"><span class="pink">♡</span> Start Date</label>
                                        <input type="date" class="form-control" id="startDate">
                                    </div>

                                    <div class="form-group">
                                        <label for="endDate"><span class="pink">♡</span> End Date</label>
                                        <input type="date" class="form-control" id="endDate">
                                    </div>
                                </div>

                                <button type="submit" class="btn" onclick="addTask(event)">Add A Task</button>
                            </form>
                            <!--Form Start-->

                            <div id="message">
                                <div class="alert alert-success" style="visibility: hidden;" role="alert">
                                    Task Added successfully!
                                </div>
                            </div>
                            <!--Tasks Table Start-->
                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Title</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">End Date</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tasksContainer">
                                    <!--Table body will be loaded from local storage-->
                                </tbody>
                            </table>
                            <!--Tasks Table End-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="ToDo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
